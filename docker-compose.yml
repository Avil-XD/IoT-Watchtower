version: '3.8'

services:
  elasticsearch:
    image: elasticsearch:7.17.0
    container_name: iot_elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - iot_monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: iot_grafana
    depends_on:
      - elasticsearch
    ports:
      - "3000:3000"
    volumes:
      - ./src/config/grafana_dashboard.json:/etc/grafana/provisioning/dashboards/iot_security.json:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=iotsecurity
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/iot_security.json
    networks:
      - iot_monitoring

  iot_simulation:
    build: .
    container_name: iot_simulation
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./models:/app/models
      - ./data:/app/data
    command: python src/run_attack_simulation.py
    networks:
      - iot_monitoring

  monitoring_dashboard:
    build: .
    container_name: iot_monitoring_dashboard
    depends_on:
      - elasticsearch
      - iot_simulation
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    ports:
      - "8050:8050"
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    command: python src/monitoring/run_monitoring.py
    networks:
      - iot_monitoring

volumes:
  elasticsearch_data:
  grafana_data:

networks:
  iot_monitoring:
    driver: bridge